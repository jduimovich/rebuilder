schemaVersion: 2.2.0
metadata:
  name: node-rebuild
  displayName: node Runtime
  description: 'Rebuilder for Stone Soup'
  icon: https://raw.githubusercontent.com/devfile-samples/devfile-stack-icons/main/golang.svg
  language: nodejs
  projectType: nodejs
  tags:
    - nodejs
  version: 1.0.0
  provider: Red Hat
  supportUrl: https://github.com/devfile-samples/devfile-support#support-information
  attributes:
    alpha.dockerimage-port: 8080 
components:
  - name: image-build
    image:
      imageName: rebuilder:latest
      dockerfile:
        uri: Dockerfile
        buildContext: .
        rootRequired: false
  - name: kubernetes-deploy
    attributes:
      deployment/replicas: 1
      deployment/cpuLimit: '100m'
      deployment/cpuRequest: 10m
      deployment/memoryLimit: 100Mi
      deployment/memoryRequest: 10Mi
      deployment/container-port: 8080
    kubernetes:
      uri: deploy.yaml
      endpoints:
      - name: http-8080
        targetPort: 8080
        path: /
commands:
  - id: build-image
    apply:
      component: image-build
  - id: deployk8s
    apply:
      component: kubernetes-deploy
  - id: deploy
    composite:
      commands:
        - build-image
        - deployk8s
      group:
        kind: deploy
        isDefault: true
